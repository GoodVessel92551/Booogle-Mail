<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <title>Booogle</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" id="theme" content="#ff6600">
        <link rel="apple-touch-icon" href="/static/logo_apple">
        <link href="{{ url_for('static',filename='main.css')}}" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
        <link rel = "icon" href = "static/logo.png" type = "image/x-icon">
        <link rel="manifest" href="/static/manifest.json">
    </head>
    <body>
        <div class="top" id="top">Booogle Mail</div>
        <div class="side">
          <a style="font-size:20px;font-weight:500;border-bottom: .5px solid var(--border);">Menu</a>
          <a class="sidea" href="/home">Inbox</a>
          <a class="sidea" style="border-left: 2px solid var(--color);" href="/write">New</a>
          <a class="sidea" href="sent">Sent</a>
            <a class="sidea" href="/clear">Clear Inbox</a>
            <a class="sidea" href="/feedback">Feedback</a>
            <a class="sidea" href="__repl">Like</a>
        </div>
        <form method="post">
            <div class="topmake" style="font-size:20px;font-weight:500;border-bottom: .5px solid var(--border);">Make New Mail</div>
            <input name="to" type="text" placeholder="To:" style="top:67px;" class="sendto" maxlength="20" required>
            <input name="about" type="text" placeholder="About:" style="top:100px;" class="sendto" maxlength="130" required>
            <textarea name="desc" placeholder="Message:" class="message" data-gramm="false" maxlength="1500" required></textarea>
            <button class="send">Send</button>
        </form>
        <script>
            name = {{name|tojson}}
            document.getElementById("top").innerText = "Booogle Mail - "+name
        </script>
        <script src="/static/app.js"></script>
    </body>
</html>
